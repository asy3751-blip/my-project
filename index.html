<!DOCTYPE html>
<html>
<head>
    <title>3D Cube</title>
    <style>
        body { margin: 0; background: black; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .cube { width: 150px; height: 150px; position: relative; transform-style: preserve-3d; animation: rotate 5s infinite linear; }
        .face { position: absolute; width: 150px; height: 150px; background: rgba(0, 255, 255, 0.2); border: 2px solid #0ff; box-shadow: 0 0 15px #0ff; }
        .front  { transform: translateZ(75px); }
        .back   { transform: rotateY(180px) translateZ(75px); }
        .left   { transform: rotateY(-90px) translateZ(75px); }
        .right  { transform: rotateY(90px) translateZ(75px); }
        .top    { transform: rotateX(90px) translateZ(75px); }
        .bottom { transform: rotateX(-90px) translateZ(75px); }
        @keyframes rotate { from { transform: rotateX(0) rotateY(0); } to { transform: rotateX(360deg) rotateY(360deg); } }
    </style>
</head>
<body>
    <div class="cube">
        <div class="face front"></div><div class="face back"></div>
        <div class="face left"></div><div class="face right"></div>
        <div class="face top"></div><div class="face bottom"></div>
    </div>
</body>
</html>
