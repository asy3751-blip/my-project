<!DOCTYPE html>
<html>
<head>
    <title>My 3D Cube</title>
    <style>
        body { margin: 0; background: #111; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .cube { width: 200px; height: 200px; transform-style: preserve-3d; animation: rotate 5s infinite linear; }
        .face { position: absolute; width: 200px; height: 200px; border: 2px solid #0ff; opacity: 0.8; background: rgba(0, 255, 255, 0.1); }
        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180px) translateZ(100px); }
        .left   { transform: rotateY(-90px) translateZ(100px); }
        .right  { transform: rotateY(90px) translateZ(100px); }
        .top    { transform: rotateX(90px) translateZ(100px); }
        .bottom { transform: rotateX(-90px) translateZ(100px); }
        @keyframes rotate { from { transform: rotateX(0) rotateY(0); } to { transform: rotateX(360deg) rotateY(360deg); } }
    </style>
</head>
<body>
    <div class="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
    </div>
</body>
</html>
